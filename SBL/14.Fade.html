<!DOCTYPE html>
<html>
<head>
  <title>Fade In/Fade Out Effects Demo</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    #content {
      background-color: #f8f8f8;
      padding: 20px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>Fade In/Fade Out Effects Demo</h1>
  <button id="fadeInBtn">Fade In</button>
  <button id="fadeOutBtn">Fade Out</button>
  <div id="content">
    <p>This is an image that can be shown or hidden using fade in/fade out effects.</p>
    <img src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885__480.jpg" width="600" height="500">
  </div>

  <script>
    $(document).ready(function() {
      // fadeIn() effect
      $("#fadeInBtn").click(function() {
        $("#content").fadeIn();
      });

      // fadeOut() effect
      $("#fadeOutBtn").click(function() {
        $("#content").fadeOut();
      });
    });
  </script>
</body>
</html>
