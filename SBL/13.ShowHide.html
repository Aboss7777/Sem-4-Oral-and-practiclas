<!DOCTYPE html>
<html>
<head>
  <title>Show/Hide Effects</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    #content {
      background-color: #f8f8f8;
      padding: 20px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>Show/Hide Effects Demo</h1>
  <button id="showBtn">Show</button>
  <button id="hideBtn">Hide</button>
  <div id="content">
    <p>This is an image that can be shown or hidden using show/hide effects.</p>
    <img src="https://img.freepik.com/premium-photo/northern-landscape-aurora-borealis-snow-covered-mountains-milky-way-stars-sky-generative-ai_741672-1022.jpg?w=2000" width="400" height="200">
  </div>

  <script>
    $(document).ready(function() {
      // show() effect
      $("#showBtn").click(function() {
        $("#content").show();
      });

      // hide() effect
      $("#hideBtn").click(function() {
        $("#content").hide();
      });
    });
  </script>
</body>
</html>
